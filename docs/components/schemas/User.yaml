type: object
properties:
  USER_ID:
    readOnly: true
    type: integer
    example: 1
  UserName:
    type: string
    example: john_doe
  Email:
    type: string
    format: email
    example: john@example.com
  Role:
    type: string
    enum: [user, admin]
    example: user
  Created_at:
    type: string
    format: date-time
    readOnly: true
    example: "2024-01-15T10:30:00.000Z"
required:
  - UserName
  - Email

