get:
  summary: Get a single review by ID
  description: |
    Get detailed information about a specific review including user and movie details.
    
    **Authentication:** Not required
    **Authorization:** Not required
  tags:
    - Reviews
  parameters:
    - name: id
      in: path
      required: true
      description: The review ID
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Review.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
put:
  summary: Update a review by ID
  description: |
    Update a review. **Requires authentication and ownership of the review.**
    
    **Authentication:** Bearer token (JWT) required
    **Authorization:** User must own the review
  tags:
    - Reviews
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: The review ID
      schema:
        type: integer
        example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            ratings:
              type: number
              format: float
              nullable: true
              minimum: 0
              maximum: 10
              example: 9.5
            title:
              type: string
              nullable: true
              example: Updated Review Title
            content:
              type: string
              nullable: true
              example: Updated review content
        example:
          ratings: 10.0
          title: Even Better After Rewatch
          content: This movie gets better every time I watch it. Truly a masterpiece.
  responses:
    '200':
      description: Review updated successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Review.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
delete:
  summary: Delete a review by ID
  description: |
    Delete a review. **Requires authentication and ownership of the review.**
    
    **Authentication:** Bearer token (JWT) required
    **Authorization:** User must own the review
  tags:
    - Reviews
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      description: The review ID
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: Review deleted successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Review deleted successfully
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml

